<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catálogo de Filmes</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>
	<header>
		<h1>Catálogo de Filmes</h1>
	</header>
	<section class="cadastro" data-cadastro>
		<form>
			<div class="field">
				<label for="titulo" class="form__label">Titulo</label>
				<input type="text" name="titulo" id="titulo" class="form__input" required />
			</div>
			<div class="field">
				<label for="nota" class="form__label">Nota</label>
				<input type="number" name="nota" id="nota" class="form__input" step="0.5" max="5" min="0" required />
			</div>
			</div>
			<div class="field">
				<label for="duracao" class="form__label">Duração(minutos)</label>
				<input type="number" name="duracao" id="duracao" class="form__input" step="1" required />
			</div>
			<button class="form__button">Cadastrar</button>
		</form>
	</section>
	<section class="lista" data-lista>
		<div class="busca" data-busca>
			<input type="text" placeholder="Digite o nome do filme" class="busca__input" data-input-busca>
			<button class="busca__limpar" data-button-limpar data-visivel="false">❌</button>
			<button class="busca__pesquisar" data-button-busca>Pesquisar</button>
		</div>
		<div class="grid" data-grid>
			<!-- <div class="card">
				<img src="http://via.placeholder.com/200x300" alt="Imagem placeholder">
				<div class="card__body">
					<p class="card__titulo">O Chamado</p>
					<p class="card__duracao">160min</p>
				</div>
			</div> -->
		</div>
	</section>
</body>
</html>
